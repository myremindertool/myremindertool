<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permit Buffer Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6ec, #fff7db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255, 173, 173, 0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeInUp 1.5s ease-in-out;
    }

    h1 {
      font-size: 1.4rem;
      color: #cc3366;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1rem;
      color: #773344;
    }

    .big {
      font-size: 2.3rem;
      color: #d63384;
      font-weight: bold;
      margin: 20px 0;
    }

    .note, .extra {
      color: #995577;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    .message {
      font-style: italic;
      font-size: 0.9rem;
      color: #999;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.2rem;
      }
      .big {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üïí Work Permit ‚Äì Buffer Days</h1>
    <p class="date" id="today">Today: Loading...</p>
    <p class="date">Due Date: <strong>12 May 2025</strong></p>
    <p class="big" id="countdown">Loading...</p>
    <p class="note">(including today)</p>
    <div class="extra">üóìÔ∏è Expected Joining Date: <strong>11 May 2025</strong></div>
    <div class="extra">üö´ Expected Permit Cancellation: <strong>25 April 2025</strong></div>
    <p class="message">Even when you don‚Äôt see it, God is silently working things out for you. üåø</p>
  </div>

  <script>
    window.onload = function () {
      const dueDate = new Date("2025-05-12T00:00:00");
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const todayStr = today.toLocaleDateString(undefined, options);

      document.getElementById("today").innerHTML = "Today: <strong>" + todayStr + "</strong>";

      const diffTime = dueDate.getTime() - today.getTime();
      const daysRemaining = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

      if (daysRemaining < 0) {
        document.getElementById("countdown").innerHTML = "‚ö†Ô∏è Time's up!";
      } else {
        document.getElementById("countdown").innerHTML = daysRemaining + " days remaining";
      }
    };
  </script>
</body>
</html>
